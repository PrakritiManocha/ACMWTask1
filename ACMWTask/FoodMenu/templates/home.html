{% extends 'base.html' %}

{% block content %}
  <h2>WELCOME TO MY FOOD APP!</h2>
  {% for food_item in food_items %}
    <div class="food-item">
      <h3>{{ food_item.name }}</h3>
      <p>{{ food_item.description }}</p>
      <a href="{% url 'review' food_item.id %}"> View Reviews & Give your own review!</a>
    </div>
  {% endfor %}
{% endblock %}
