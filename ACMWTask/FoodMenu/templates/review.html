{% extends 'base.html' %}

{% block content %}
  <h2>Reviews for {{ food_item.name }}</h2>
  {% for review in reviews %}
    <p>{{ review.user.username }}: {{ review.comment }}</p>
  {% endfor %}
  <form method="post" action="{% url 'review' food_item.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
  </form>
{% endblock %}
